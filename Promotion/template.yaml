AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  Promotion

  Sample SAM Template for Promotion

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 120

    Tracing: Active
    # You can add LoggingConfig parameters such as the Logformat, Log Group, and SystemLogLevel or ApplicationLogLevel. Learn more here https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/sam-resource-function.html#sam-function-loggingconfig.
    LoggingConfig:
      LogFormat: JSON
  Api:
    TracingEnabled: true
Resources:
  PromotionServerlessFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: promotionController.handler
      CodeUri: src/
      Runtime: nodejs20.x
      Environment:
        Variables:
          JWT_SECRET: "IAmASecret05dev@@crack"
          MONGODB_URI: "mongodb+srv://munirraza0047:3XLqYSVU6ygnbtlc@socketchat.enjbje9.mongodb.net/10DServerless"
      Events:
        Auth:
          Type: Api
          Properties:
            Path: /
            Method: any
            Auth:
              Authorizer: TokenAuthorizer
      Events:
        GetAllPromotionsEvent:
          Type: Api
          Properties:
            Path: /getAllPromotions
            Method: get
        AddPromotionEvent:
          Type: Api
          Properties:
            Path: /addPromotion
            Method: post
        GetPromotionByIdEvent:
          Type: Api
          Properties:
            Path: /getPromotionById/{id}
            Method: get
        UpdatePromotionEvent:
          Type: Api
          Properties:
            Path: /updatePromotion/{id}
            Method: put
        DeletePromotionEvent:
          Type: Api
          Properties:
            Path: /deletePromotion/{id}
            Method: delete
        PausePromotionEvent:
          Type: Api
          Properties:
            Path: /pausePromotion/{id}
            Method: put
  ApplicationResourceGroup:
    Type: AWS::ResourceGroups::Group
    Properties:
      Name:
        Fn::Sub: ApplicationInsights-SAM-${AWS::StackName}
      ResourceQuery:
        Type: CLOUDFORMATION_STACK_1_0
  ApplicationInsightsMonitoring:
    Type: AWS::ApplicationInsights::Application
    Properties:
      ResourceGroupName:
        Ref: ApplicationResourceGroup
      AutoConfigurationEnabled: 'true'
Outputs:
  # ServerlessRestApi is an implicit API created out of Events key under Serverless::Function
  # Find out more about other implicit resources you can reference within SAM
  # https://github.com/awslabs/serverless-application-model/blob/master/docs/internals/generated_resources.rst#api
  HelloWorldApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/"
  HelloWorldFunction:
    Description: Hello World Lambda Function ARN
    Value: !GetAtt HelloWorldFunction.Arn
  HelloWorldFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value: !GetAtt HelloWorldFunctionRole.Arn
