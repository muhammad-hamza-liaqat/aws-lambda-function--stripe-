AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'Promotion

  Sample SAM Template for Promotion

  '
Globals:
  Function:
    Timeout: 120
    Tracing: Active
    LoggingConfig:
      LogFormat: JSON
  Api:
    TracingEnabled: true
Resources:
  ChainServerlessFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: chainController.handler
      CodeUri: src/
      Runtime: nodejs20.x
      Environment:
        Variables:
          MONGODB_URL: mongodb+srv://munirraza0047:3XLqYSVU6ygnbtlc@socketchat.enjbje9.mongodb.net/10DServerless
          DB_NAME: 10DServerless
      Events:
        GetChainEvent:
          Type: Api
          Properties:
            Path: /getAllChain
            Method: get
        AddChainEvent:
          Type: Api
          Properties:
            Path: /addChain
            Method: post
        GetChainByIdEvent:
          Type: Api
          Properties:
            Path: /getChainById/{id}
            Method: get
        UpdateChainEvent:
          Type: Api
          Properties:
            Path: /updateChain/{id}
            Method: put
        DeleteChainEvent:
          Type: Api
          Properties:
            Path: /deleteChain/{id}
            Method: delete
        PauseChainEvent:
          Type: Api
          Properties:
            Path: /pauseChain/{id}
            Method: put
        UpdateChainStatus:
          Type: Api
          Properties:
            Path: /updateChainStatus/{id}/{status}
            Method: Patch
    Metadata:
      SamResourceId: ChainServerlessFunction
  ApplicationResourceGroup:
    Type: AWS::ResourceGroups::Group
    Properties:
      Name:
        Fn::Sub: ApplicationInsights-SAM-${AWS::StackName}
      ResourceQuery:
        Type: CLOUDFORMATION_STACK_1_0
  ApplicationInsightsMonitoring:
    Type: AWS::ApplicationInsights::Application
    Properties:
      ResourceGroupName:
        Ref: ApplicationResourceGroup
      AutoConfigurationEnabled: 'true'
Outputs:
  HelloWorldApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
  HelloWorldFunction:
    Description: Hello World Lambda Function ARN
    Value:
      Fn::GetAtt:
      - HelloWorldFunction
      - Arn
  HelloWorldFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - HelloWorldFunctionRole
      - Arn
