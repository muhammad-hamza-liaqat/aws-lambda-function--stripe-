AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  Promotion

  Sample SAM Template for Promotion

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 120
    Tracing: Active
    # You can add LoggingConfig parameters such as the Logformat, Log Group, and SystemLogLevel or ApplicationLogLevel. Learn more here https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/sam-resource-function.html#sam-function-loggingconfig.
    LoggingConfig:
      LogFormat: JSON
  Api:
    TracingEnabled: true
Resources:
  ChainServerlessFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: chainController.handler
      CodeUri: src/
      Runtime: nodejs20.x
      # Policies:
      #   - S3WritePolicy: {}
      Environment:
        Variables:
          JWT_SECRET: "IAmASecret05dev@@crack"
          MONGODB_URI: "mongodb+srv://munirraza0047:3XLqYSVU6ygnbtlc@socketchat.enjbje9.mongodb.net/10DServerless"
          AWS_ACCESS_KEY: !Ref AWS_ACCESS_KEY
          AWS_SECRET_ACCESS_KEY: !Ref AWS_SECRET_ACCESS_KEY
          AWS_BUCKET_NAME: !Ref AWS_BUCKET_NAME
      Events:
        Auth:
          Type: Api
          Properties:
            Path: /
            Method: any
            Auth:
              Authorizer: TokenAuthorizer
      Events:
        GetChainEvent:
          Type: Api
          Properties:
            Path: /getAllChain
            Method: get
        AddChainEvent:
          Type: Api
          Properties:
            Path: /addChain
            Method: post
        GetChainByIdEvent:
          Type: Api
          Properties:
            Path: /getChainById/{id}
            Method: get
        UpdateChainEvent:
          Type: Api
          Properties:
            Path: /updateChain/{id}
            Method: put
        DeleteChainEvent:
          Type: Api
          Properties:
            Path: /deleteChain/{id}
            Method: delete
        PauseChainEvent:
          Type: Api
          Properties:
            Path: /pauseChain/{id}
            Method: put
  ApplicationResourceGroup:
    Type: AWS::ResourceGroups::Group
    Properties:
      Name:
        Fn::Sub: ApplicationInsights-SAM-${AWS::StackName}
      ResourceQuery:
        Type: CLOUDFORMATION_STACK_1_0
  ApplicationInsightsMonitoring:
    Type: AWS::ApplicationInsights::Application
    Properties:
      ResourceGroupName:
        Ref: ApplicationResourceGroup
      AutoConfigurationEnabled: 'true'
# Parameters:
#   AWS_ACCESS_KEY:
#     Type: String
#   AWS_SECRET_ACCESS_KEY:
#     Type: String
#   AWS_BUCKET_NAME:
#     Type: String
Outputs:
  # ServerlessRestApi is an implicit API created out of Events key under Serverless::Function
  # Find out more about other implicit resources you can reference within SAM
  # https://github.com/awslabs/serverless-application-model/blob/master/docs/internals/generated_resources.rst#api
  HelloWorldApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/"
  HelloWorldFunction:
    Description: Hello World Lambda Function ARN
    Value: !GetAtt HelloWorldFunction.Arn
  HelloWorldFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value: !GetAtt HelloWorldFunctionRole.Arn